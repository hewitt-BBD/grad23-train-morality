<!DOCTYPE html>
<html>

<head>
  <title>Train Morality</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" type="text/css" href="Questions.css" />
</head>

<body>
  <section id="middle-section">
    <h1>You are standing near a lever that controls a trolley on a track. 
      The trolley is heading toward five people who are unaware of its approach and unable to move. 
      You have the option to pull the lever, diverting the trolley to a 
      different track where only one person is standing</h1>
    <img src="question1.png" alt="Question">
    <section class="multiple-choice">
      <div class="question">
        <input type="radio" name="answer" id="answer1" value="answer1">
        <label for="answer1">Pull the lever, saving five lives but directly causing one death?</label>
      </div>
      <div class="question">
        <input type="radio" name="answer" id="answer2" value="answer2">
        <label for="answer2">Do nothing, allowing the trolley to continue on its current track, resulting in five deaths?</label>
      </div>
    </section>
    <footer class="buttons">
      <button id="previous-btn">Previous</button>
      <button id="next-btn">Next</button>
    </footer>
  </section>
  <script src="questions.js"></script>
</body>

</html>
